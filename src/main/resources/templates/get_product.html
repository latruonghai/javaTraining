<!DOCTYPE html>
<html xmlns:th="http;//thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Product</title>
</head>
<body>
    <div align="center">
        <h1>Get Product</h1>

        <table border="1" align="center">
            <thead>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Brand</th>
            <th>Made in</th>
            <th>Price</th>
            </thead>
            <tbody>
            <tr th:each="prod: ${product}">
                <td th:text="${prod.id}">Product ID</td>
                <td th:text="${prod.name}">Product Name</td>
                <td th:text="${prod.brand}">Product Brand</td>
                <td th:text="${prod.madein}">Made in</td>
                <td th:text="${prod.price}">Price</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
